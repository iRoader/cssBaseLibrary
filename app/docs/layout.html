<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>布局</title>
	<link rel="stylesheet" href="../dist/css/main.css">
<style>
	.main{
		max-width: 768px;
		margin: 0 auto;
	}
	.flx{
		display: flex;
		margin: 20px auto;
		background-color: #04FB8B;
	}
	.f1{
		background-color: #DF19E5;
		margin: 0 8px;
	}
	.f1 img{
		width: 100%;
		border-radius: 50%;
	}
	.box{
		display: flex;
		flex-wrap: wrap;
	}
	.box li{
		text-align: center;
		position: relative;
		display: block;
	}
	.f20{
		margin: 16px 2.5%;
	}
	.f20 img{
		display: block;
		width: 100%;
		border-radius: 50%;
	}
	.showdow{
		width: 100%;
		height: 100%;
		border-radius: 50%;
		background-color: rgba(0,0,0,.7);
		position: absolute;
	}
</style>
</head>
<body>
	<div class="main">
		<ul class="flx ">
			<li class="f1"><img src="img/1.png" alt=""></li>
			<li class="f1"><img src="img/1.png" alt=""></li>
			<li class="f1"><img src="img/1.png" alt=""></li>
			<li class="f1"><img src="img/1.png" alt=""></li>
		</ul>

		<ul class="flx box">
			<li class="f20">
				<div class="showdow"></div>
				<img src="img/1.png" alt="">
				
			</li>
			<li class="f20">
				<div class="showdow"></div>
				<img src="img/1.png" alt="">
				
			</li>
			<li class="f20">
				<div class="showdow"></div>
				<img src="img/1.png" alt="">
				
			</li>
			<li class="f20">
				<div class="showdow"></div>
				<img src="img/1.png" alt="">
				
			</li>
			<li class="f20"><img src="img/1.png" alt=""></li>
			<li class="f20"><img src="img/1.png" alt=""></li>
			<li class="f20"><img src="img/1.png" alt=""></li>
			<li class="f20"><img src="img/1.png" alt=""></li>
			<li class="f20"><img src="img/1.png" alt=""></li>
			<li class="f20"><img src="img/1.png" alt=""></li>
			<li class="f20"><img src="img/1.png" alt=""></li>
		</ul>

	</div>
	
	
</body>
</html>
